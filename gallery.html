<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specialists Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      // Enable dark mode with Tailwind
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div x-data="galleryApp()" x-init="initGallery()" class="min-h-screen p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Specialists Gallery</h1>
        <button @click="toggleDarkMode" class="text-2xl" :title="dark ? 'Light mode' : 'Dark mode'">
          <span x-show="dark">üåô</span>
          <span x-show="!dark">‚òÄÔ∏è</span>
        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="spec in specialists" :key="spec.name">
          <div class="bg-yellow-100 dark:bg-yellow-900 border border-yellow-400 dark:border-yellow-600 rounded-xl shadow p-4">
            <img :src="spec.image" :alt="spec.name" class="w-full h-40 object-cover rounded mb-3" />
            <h2 class="text-xl font-bold text-yellow-800 dark:text-yellow-200" x-text="spec.name"></h2>
            <p class="text-sm mb-2" x-text="spec.description"></p>
            <ul class="list-disc list-inside text-sm text-gray-800 dark:text-gray-200">
              <template x-for="stat in spec.stats" :key="stat">
                <li x-text="stat"></li>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </div>

    <script>
      function galleryApp() {
        return {
          specialists: [],
          dark: document.documentElement.classList.contains('dark'),

          async initGallery() {
            try {
              const res = await fetch('specialists.json');
              if (!res.ok) throw new Error('Failed to fetch');
              this.specialists = await res.json();
            } catch (err) {
              console.error('Could not load specialists:', err);
            }
          },

          toggleDarkMode() {
            this.dark = !this.dark;
            document.documentElement.classList.toggle('dark', this.dark);
          },
        };
      }
    </script>
  </body>
</html>
