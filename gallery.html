<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specialist Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body
    x-data="themeToggle()"
    x-init="init()"
    :class="{ 'dark': darkMode }"
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Header -->
    <header class="flex items-center justify-between p-4 shadow bg-white dark:bg-gray-800">
      <h1 class="text-xl font-bold">Rantian Imperium</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline" :class="isActive('index.html')">Home</a>
        <a href="gallery.html" class="hover:underline font-semibold text-blue-600 dark:text-blue-400" :class="isActive('gallery.html')">Gallery</a>
        <button @click="toggleDarkMode" class="ml-4 text-2xl focus:outline-none">
          <span x-show="!darkMode" class="block">ðŸŒž</span>
          <span x-show="darkMode" class="block">ðŸŒ™</span>
        </button>
      </nav>
    </header>

    <!-- Gallery Section -->
    <main class="max-w-7xl mx-auto p-6" x-data="galleryApp()" x-init="loadSpecialists()">
      <h2 class="text-2xl font-semibold mb-6 text-center">Specialist Gallery</h2>

      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <template x-for="item in specialists" :key="item.name">
          <div class="relative bg-yellow-100 dark:bg-yellow-900 text-gray-800 dark:text-gray-100 border-4 border-yellow-400 dark:border-yellow-700 rounded-xl shadow-lg overflow-hidden">
            <!-- Frame overlay (simulate Anno item frame) -->
            <div class="relative">
              <img :src="item.image" :alt="item.name" class="w-full h-40 object-cover" />
              <div class="absolute inset-0 border-4 border-yellow-300 dark:border-yellow-600 rounded-xl pointer-events-none"></div>
            </div>
            <div class="p-4">
              <h3 class="text-lg font-bold text-yellow-800 dark:text-yellow-200" x-text="item.name"></h3>
              <p class="text-sm italic mb-2" x-text="item.description"></p>
              <ul class="text-sm list-disc list-inside text-green-700 dark:text-green-400">
                <template x-for="stat in item.stats">
                  <li x-text="stat"></li>
                </template>
              </ul>
            </div>
          </div>
        </template>
      </div>
    </main>

    <!-- Alpine Scripts -->
    <script>
      function themeToggle() {
        return {
          darkMode: false,
          init() {
            this.darkMode = localStorage.getItem('darkMode') === 'true';
            this.applyTheme();
          },
          toggleDarkMode() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('darkMode', this.darkMode);
            this.applyTheme();
          },
          applyTheme() {
            document.documentElement.classList.toggle('dark', this.darkMode);
          },
          isActive(page) {
            return window.location.pathname.includes(page)
              ? 'underline font-bold'
              : '';
          },
        };
      }

      function galleryApp() {
        return {
          specialists: [],
          async loadSpecialists() {
            try {
              const res = await fetch('specialists.json');
              this.specialists = await res.json();
            } catch (err) {
              console.error('Failed to load specialists:', err);
            }
          },
        };
      }
    </script>
  </body>
</html>
