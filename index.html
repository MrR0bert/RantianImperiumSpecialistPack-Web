<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Form Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      x-data="formApp"
      x-init="init"
      class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl"
    >
      <h1 class="text-2xl font-bold mb-4">Custom Form</h1>

      <!-- Username Step -->
      <template x-if="step === 'username'">
        <div>
          <label class="block mb-2 font-medium">Enter your username:</label>
          <input
            type="text"
            x-model="username"
            class="border p-2 w-full mb-4 rounded"
            placeholder="e.g. discordUser123"
          />
          <button
            @click="startForm"
            class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50"
            :disabled="!username.trim()"
          >
            Start
          </button>
        </div>
      </template>

      <!-- Question Step -->
      <template x-if="step === 'form' && currentQuestion">
        <div>
          <p class="mb-4 text-lg font-semibold" x-text="currentQuestion.text"></p>
          <template x-for="opt in currentQuestion.options" :key="opt.label">
            <button
              class="block w-full text-left bg-gray-200 hover:bg-green-200 px-4 py-2 mb-2 rounded"
              @click="selectOption(opt)"
              x-text="opt.label"
            ></button>
          </template>
        </div>
      </template>

      <!-- Output Step -->
      <template x-if="step === 'output'">
        <div class="mt-6">
          <h2 class="text-xl font-semibold mb-2">Result:</h2>
          <textarea
            x-ref="resultText"
            x-text="result"
            readonly
            class="w-full h-40 p-2 border rounded bg-gray-50"
          ></textarea>
          <button
            @click="copyResult"
            class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Copy to Clipboard
          </button>
          <p
            x-show="copied"
            x-transition
            class="text-sm mt-2 text-green-600"
          >
            Copied!
          </p>
        </div>
      </template>
    </div>

    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('formApp', () => ({
          step: 'username',
          username: '',
          currentQuestionId: null,
          questions: {},
          answers: [],
          copied: false,

          async init() {
            try {
              const res = await fetch('risp-questions.json');
              this.questions = await res.json();
            } catch (error) {
              console.error('Failed to load questions:', error);
            }
          },

          get currentQuestion() {
            return this.questions[this.currentQuestionId];
          },

          startForm() {
            if (!this.username.trim()) return;
            this.currentQuestionId = 'q1';
            this.step = 'form';
          },

          selectOption(opt) {
            this.answers.push({
              question: this.currentQuestion.text,
              options: this.currentQuestion.options,
              selected: opt.label,
            });

            if (opt.next === 'end') {
              this.step = 'output';
            } else {
              this.currentQuestionId = opt.next;
            }
          },

          get result() {
            let output = '```\n' + this.username + '\n\n';
            this.answers.forEach((a) => {
              output += `${a.question}\n`;
              a.options.forEach((opt) => {
                output += `${opt.label === a.selected ? '✅' : '⬜'} ${opt.label}\n`;
              });
              output += '\n';
            });
            output += '```';
            return output;
          },

          copyResult() {
            navigator.clipboard.writeText(this.result).then(() => {
              this.copied = true;
              setTimeout(() => (this.copied = false), 2000);
            });
          },
        }));
      });
    </script>
  </body>
</html>
